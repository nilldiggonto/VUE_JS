<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Method</title>

    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.css">
</head>
<body>

      <div id="app">
        <button type="button" class="btn btn-primary btn-lg btn-block">
            {{title}}
        </button>

        <!-- Creating a Counter Method--> 
        <!-- v-on:click --> <!-- @click--> <!-- :click -->
        <button type="button" class="btn btn-danger btn-lg btn-block">
            {{counter}}
        </button>

        <div class="text-center mt-2">
            <button v-on:click ="incrementCounter" type="button" class="btn btn-danger">Count++</button>
        </div>

        <!-- Mouse Hover--> <!-- @mouseover-->
        <button @mouseover="buttonCount" type="button" class=" btn btn-success mt-2 btn-lg btn-block">
            Box
        </button>
      </div>

    

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> Production Version -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
    <script src="main.js"></script>
</body>
</html>
